<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选、不选、反选</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <input type="button" value="全选" id="btnAll"><br>
    <input type="button" value="全不选" id="btnNot"><br>
    <input type="button" value="反选" id="btn">
    <div id="div">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </div>

    <script>
        //全选
        var btnAll = document.getElementById('btnAll');
        var oDiv = document.getElementById('div');
        var ainput = oDiv.getElementsByTagName('input');
        var btnNot = document.getElementById('btnNot');
        var btn =document.getElementById('btn')
        btnAll.onclick = function(){
            for(var i=0;i<ainput.length;i++) {
                ainput[i].checked = true
            }
        };
        //全不选
        btnNot.onclick=function () {
            for(var i=0;i<ainput.length;i++) {
                ainput[i].checked = false;
            }
        }
        //反选
        btn.onclick=function() {
            for(var i=0;i<ainput.length;i++) {
                if (ainput[i].checked == true) {
                    ainput[i].checked = false
                }else  {
                    ainput[i].checked = true
                }
            }
        }
    </script>
</body>
</html>
