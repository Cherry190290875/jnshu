<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        #div1 {
            width: 100px;
            height:100px;
            background: red;
            position: absolute;
            left:0;
            top:50px;
        }
    </style>
</head>
<body>
    <input type="button" value="开始运动" onclick="startMove()">
    <div id="div1"></div>
    <script>
        function startMove() {
            var oDiv1 =document.getElementById('div1')
            setInterval(function () {
                var speed = (300-oDiv1.offsetLeft)/10
                oDiv1.style.left=oDiv1.offsetLeft+speed+"px"
            },30)
        }
    </script>
</body>
</html>
