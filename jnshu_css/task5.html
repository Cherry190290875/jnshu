<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>护工个人主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
		<script src="js/resetRem.js"></script>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/task5.css" />
		<link rel="stylesheet" href="iconfont/task5/iconfont.css" />

	</head>
	<body>
		<div class="box">
			<div class="header">
				<i class="iconfont icon-arrow-left color"></i>
				<p>个人主页</p>
			</div>
			<div class="content">
				<div class="bg">
					<div class="bg-left"></div>
					<div class="bg-right">
						<p class="age">高素雅 <span>51岁</span></p>
						<p class="address"><i class="iconfont icon-position green"></i>北京▪通州▪果园</p>
					</div>
				</div>
				<div class="title">
					<p>专业技能</p>
				</div>
				<div class="items">
					<ul>
						<li><i class="iconfont  icon-attention red"></i>住家 </li>
						<li><i class="iconfont  icon-attention red"></i>不含餐</li>
					</ul>
				</div>
				<div class="item">
					<ul>
						<li class="color-9">从业年限</li>
						<li>0-3年</li>
					</ul>
				</div>
				<div class="item">
					<ul>
						<li class="color-9">工作时间</li>
						<li>全天</li>
					</ul>
				</div>
				<div class="item">
					<ul>
						<li class="color-9">服务价格</li>
						<li class="red">25元/时</li>
					</ul>
				</div>
				<div class="item">
					<ul>
						<li class="color-9">自我介绍</li>
						<li>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</li>
					</ul>
				</div>
				
			</div>
			
			<div class="footer">
				<div class="message">留言</div>
				<div class="tel">电话联系</div>
			</div>
		</div>
	</body>
</html>
