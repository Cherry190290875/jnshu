<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档碎片</title>
</head>
<body>
    <ul id="ull">

    </ul>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ull');
            var oFrag = document.createDocumentFragment();
            for(var i=0;i<10000;i++){
                var oLi = document.createElement('li');
                oFrag.appendChild(oLi)
            }
            oUl.appendChild(oFrag)
        }
    </script>
</body>
</html>
