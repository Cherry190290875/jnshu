<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        #div1 {
            width: 100px;
            height:100px;
            background: red;
            position: absolute;
            left:600px;
            top:50px;
        }
        #div2 {
            width: 1px ;
            height:300px;
            position: absolute;
            left: 300px;
            top:0;
            background: #000;
        }
    </style>
</head>
<body>
    <input type="button" value="开始运动" onclick="startMove()">
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        function startMove() {
            var oDiv1 =document.getElementById('div1')
            setInterval(function () {
                var speed = (300-oDiv1.offsetLeft)/10;
                speed=speed>0?Math.ceil(speed):Math.floor(speed)
                speed = Math.ceil(speed)
                oDiv1.style.left=oDiv1.offsetLeft+speed+"px"
            },30)
        }
    </script>
</body>
</html>
