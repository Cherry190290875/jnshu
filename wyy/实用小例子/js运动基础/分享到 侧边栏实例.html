<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享到实例</title>
    <style>
        #div1 {
            width: 150px;
            height:200px;
            background: green;
            position: absolute;
            left:-150px;
        }
        #div1 span {
            position: absolute;
            width: 20px;
            height:60px;
            line-height:20px;
            background: blue;
            right:-20px;
            top:70px;
            color:#FFF;
        }
    </style>
</head>
<body>
    <div id="div1">
        <span>分享到</span>
    </div>
    <script>
        var oDiv1 = document.getElementById('div1');
        var timer;
        function startMove(iTarget) {
            clearInterval(timer);
            timer=setInterval(function(){
                var speed=0;
                if(oDiv1.offsetLeft >iTarget){
                    speed = -10
                }else  {
                    speed = 10
                }
                if(oDiv1.offsetLeft ==  iTarget) {
                    clearInterval(timer)
                }else {
                    oDiv1.style.left = oDiv1.offsetLeft+speed+"px"
                }
            },30)
        }
        oDiv1.onmouseover = function() {
            startMove(0)
        }
        oDiv1.onmouseout = function(){
            startMove(-150)
        }
    </script>
</body>
</html>
